<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMPLIFY</title>
  <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <nav>
    <div class="icon">UMPLIFY</div>
      <div class="search_box">
        <input type="search" placeholder="Search...">
        <span class="fa fa-search"></span>
      </div>

        <ol>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">View CATALOG</a></li>
        <li><a href="#"><i class="fa fa-shopping-cart"></i> Cart</a></li>
        </ol>
    </nav>
    
    <section></section>
    <div class="backbutton">
        <a href="index.html" class="previous"><i class="fa fa-chevron-circle-left"></i></a>
    </div>
<div class="body1">
    <div class="block">
        <div class="page">
            <div class="form log">
                <span class="head">Log in</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" id="email" required>
                        <i class="fa fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Enter your password" id="password" required>
                        <i class="fa fa-lock icon" aria-hidden="true"></i>
                    </div>
                        <div class="checkbox">
                            <div class="con">
                                <input type="checkbox" id="text">
                                <label for="text" class="check">Remember Me</label>
                            </div>
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="input-field button">
                            <input type="button" onclick="login()" value="Log in" required>
                        </div>
                </form>

                <div class="signup-log">
                    <span class="text">Dont have an account?
                        <a href="#" class="text signup">Sign Up</a>
                    </span>
                </div>
            </div>




                <!-- SIGNUP FORM -->


            <div class="form sign">
                <span class="head">Sign Up</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" id="email1" required>
                        <i class="fa fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Enter your password" id="password1" required>
                        <i class="fa fa-lock icon" aria-hidden="true"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm your password" id="password2" required>
                        <i class="fa fa-lock icon" aria-hidden="true"></i>
                    </div>
                        <div class="checkbox">
                            <div class="con">
                                <input type="checkbox" id="text">
                                <label for="text" class="check">Remember Me</label>
                            </div>
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="input-field button">
                            <input type="button" onclick="signup()" value="Sign Up" required>
                        </div>
                </form>

                <div class="signup-log">
                    <span class="text">Already have an account?
                        <a href="#" class="text login">Log In</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./login.js"></script>
</body>
</html>
