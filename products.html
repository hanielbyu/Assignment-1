<input type="checkbox" id="check">

                    </div>
                </div>

                </div>

                <div class="item" data-name="i-3">

                    </div>
                </div>

                <div class="item flip" data-name="i-4">
                    <img src="./guitar5.png" alt=""

                    height="auto"
                    transform: scaleX(-1);>
                    <div class="content">
                        <h3>Sunburst Guitar</h3>
                        <div class="price">$359</div>
                    </div>
                    
                </div>

            </div>

        </div>

    </div>
